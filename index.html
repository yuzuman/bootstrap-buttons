<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-buttons.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding:30px;background-color:#fafafa;">
    <h1>Bootstrap Buttons</h1>
    <p>
		<button type="button" class="btn btn-default btn-xs">Default</button>
		<button type="button" class="btn btn-primary btn-xs">Primary</button>
		<button type="button" class="btn btn-success btn-xs">Success</button>
		<button type="button" class="btn btn-info btn-xs">Info</button>
		<button type="button" class="btn btn-warning btn-xs">Warning</button>
		<button type="button" class="btn btn-danger  btn-xs">Danger</button>
		<button type="button" class="btn btn-inverse  btn-xs">Inverse</button>
    </p>
	<p>
		<button type="button" class="btn btn-default btn-sm">Default</button>
		<button type="button" class="btn btn-primary btn-sm">Primary</button>
		<button type="button" class="btn btn-success btn-sm">Success</button>
		<button type="button" class="btn btn-info btn-sm">Info</button>
		<button type="button" class="btn btn-warning btn-sm">Warning</button>
		<button type="button" class="btn btn-danger  btn-sm">Danger</button>
		<button type="button" class="btn btn-inverse  btn-sm">Inverse</button>
    </p>
	<p>
		<button type="button" class="btn btn-default btn-md">Default</button>
		<button type="button" class="btn btn-primary btn-md">Primary</button>
		<button type="button" class="btn btn-success btn-md">Success</button>
		<button type="button" class="btn btn-info btn-md">Info</button>
		<button type="button" class="btn btn-warning btn-md">Warning</button>
		<button type="button" class="btn btn-danger  btn-md">Danger</button>
		<button type="button" class="btn btn-inverse  btn-md">Inverse</button>
    </p>
	<p>
		<button type="button" class="btn btn-default btn-lg">Default</button>
		<button type="button" class="btn btn-primary btn-lg">Primary</button>
		<button type="button" class="btn btn-success btn-lg">Success</button>
		<button type="button" class="btn btn-info btn-lg">Info</button>
		<button type="button" class="btn btn-warning btn-lg">Warning</button>
		<button type="button" class="btn btn-danger  btn-lg">Danger</button>
		<button type="button" class="btn btn-inverse  btn-lg">Inverse</button>
    </p>
	<p>
		<button type="button" class="btn btn-default btn-sm active">Default</button>
		<button type="button" class="btn btn-primary btn-sm active">Primary</button>
		<button type="button" class="btn btn-success btn-sm active">Succe activess</button>
		<button type="button" class="btn btn-info btn-sm active">Info</button>
		<button type="button" class="btn btn-warning btn-sm active">Warning</button>
		<button type="button" class="btn btn-danger  btn-sm active">Danger</button>
		<button type="button" class="btn btn-inverse  btn-sm active">Inverse</button>
    </p>
	<p>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-xs">ON</button>
			<button type="button" class="btn btn-default active btn-xs">OFF</button>
		</div>
    </p>
	<p>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-xs">送信する</button>
			<button type="button" class="btn btn-primary btn-xs">ログインする</button>
			<button type="button" class="btn btn-success btn-xs">Success</button>
			<button type="button" class="btn btn-info btn-xs">Info</button>
			<button type="button" class="btn btn-warning btn-xs">Warning</button>
			<button type="button" class="btn btn-danger  btn-xs">Danger</button>
			<button type="button" class="btn btn-inverse  btn-xs">Inverse</button>
		</div>
    </p>
	<p>
		<div class="row">
			<div class="col-md-5">
			<div class="panel panel-default">
			<div class="panel-heading">
				<h2>Login</h2>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				  </div>
				</form>
			</div>
			<div class="panel-footer">
			  <div class="row">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default btn-sm">キャンセル</button>
			      <button type="submit" class="btn btn-primary btn-sm">ログインする</button>
			    </div>
			  </div>
			</div>
			</div>	
			</div>
		</div>
	</p>

  </body>
</html>
